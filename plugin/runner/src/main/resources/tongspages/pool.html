<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongs Execution</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../static/spoon.css" rel="stylesheet">
    <link href="../static/tongs.css" rel="stylesheet">
    <script src="../static/jquery.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="hero-unit {{poolStatus}}">
        <h1>{{titleize poolName}}</h1>
    </div>
    <div class="birds-eye">
        <table class="table">
            {{#testResults}}
            <tr class="test {{lower status}}">
                <td>{{device.serial}}</td>
                <td>{{replace device.modelName ' ' '_'}}</td>
                <td><a href="{{poolName}}/{{filenameForTest .}}html">{{simpleClassName testCase.testClass}} : {{readableMethodName testCase.testMethod}}</a></td>
            </tr>
            {{/testResults}}
        </table>
    </div>
</div>

<script type="text/javascript">
            $('.test a').popover({
                placement: 'top',
                trigger: 'hover'
            });
        </script>
</body>
</html>
